<div class="row-fluid">
    <div class="span4">
        Search:
        <input ng-model="query">
    </div>
</div>
<div class="row-fluid">
    <div class="span3">
        <!--Body content-->
        <ul class="ingredients">
            <li ng-repeat="ingredient in ingredients | filter:query ">
                <a href="#/ingredients/{{ingredient.id}}">{{ingredient.name}}</a>
            </li>
        </ul>
    </div>
    <div class="span9" id="detailPane">

    </div>
</div>

<div class="row-fluid">
    <div class="span4">
        Search:
        <input ng-model="query">
    </div>
</div>
<div class="row-fluid">
    <div class="span5">
        <!--Body content-->
        <ul class="recipes unstyled">
            <li ng-repeat="recipe in recipes | filter:query ">
 					<a ng-click="open(recipe)">{{recipe.title}}</a>
             <!--  <a href="#/recipes/{{recipe.owner}}/{{recipe._id}}">{{recipe.title}}</a>--->
            </li>            
        </ul>
        <!-- TODO: remove hard coded user ID -->
         <a class="btn" ng-click="open({})">New Recipe</a>
    </div>    



    <div class="span5">      
        <ng-switch on="anyItemOpen()">
     <div ng-switch-when="true">
                <div ng-controller="RecipeController">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>
                                Recipe Detail
                            </legend>
                            <div class="control-group">
                                <label class="control-label">Title: </label>
                                <div class="controls">
                                    <input type="text" ng-model="recipe.title" name="recipe.title" required="true">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">Notes:</label>
                                <div class="controls">
                                    <input type="textarea" ng-model="recipe.notes" name="recipe.notes">
                                </div>
                            </div>   
                            <div class="control-group">
                                <label class="control-label">Ingredients:</label>
                                <div class="controls">
                                    <input type="text" id="ingredientTypeAhead">
                                    <input type="text" id="quantity">
                                    <a class="btn btn-mini">+</a>
                                </div>
                            </div>                                                      
                            <div class="control-group">
                                <div class="controls">
                                    <a class="btn" ng-click="save(recipe)">Save</a>
                                    <a class="btn btn-danger" ng-click="remove(recipe)">Delete</a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>   
                </div>
                </ng-switch>
    </div>
</div>

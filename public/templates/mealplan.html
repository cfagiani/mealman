<div class="span5">
    <form class="form-horizontal">
        <fieldset>
            <legend>
                Meal Plan Detail
            </legend>
            <div class="control-group">
                <label class="control-label">Title: </label>
                <div class="controls">
                    <input type="text" ng-model="mealPlan.title" name="mealPlan.title" required="true">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <a class="btn" ng-click="save(mealPlan)">Save</a>
                    <a class="btn btn-danger" ng-click="remove(mealPlan)">Delete</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</div>
